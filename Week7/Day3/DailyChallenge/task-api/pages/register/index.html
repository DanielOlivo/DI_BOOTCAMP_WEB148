<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <h1>Register</h1>
        <form>

            <div>
                <label for="firstName">First name</label>
                <input name="firstName" id="firstName" value="John">
            </div>

            <div>
                <label for="lastName">Last name</label>
                <input name="lastName" id="lastName" value="Doe">
            </div>

            <div>
                <label for="email">Email</label>
                <input name="email" id="email" value="john.doe@email.com">
            </div>

            <div>
                <label for="username">username</label>
                <input name="username" id="username" value="john.doe">
            </div>

            <div>
                <label for="password">username</label>
                <input name="password" id="password" value="1234">
            </div>

            <div>
                <button id="send">Register</button>
            </div>
        </form>
        <p id="msg"></p>
        <script src="script.js"></script>
    </body>
</html>
