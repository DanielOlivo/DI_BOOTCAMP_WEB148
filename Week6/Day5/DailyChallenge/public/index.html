<!DOCTYPE html>
<html>
    <head>
        <title>Daily Challenge: EMOJI game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="container">
            <p id="question"></p>
            <div id="controls">
                <label for="anwer">Your answer: </label>
                <input name="anwer" placeholder="answer" type="text">
                <button id="btn">Send</button>
            </div>
            <div id="stats">
                <label>Total answers: <span id="total"></span></label>
                <label>Successful attempts: <span id="success"></span></label>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
