<!DOCTYPE html>
<html>
    <head>
        <title>Star Wars</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <img src="https://pngimg.com/uploads/star_wars_logo/star_wars_logo_PNG43.png">

        <div id="container">
                        
            <img id="loading" src="https://upload.wikimedia.org/wikipedia/commons/b/b9/Youtube_loading_symbol_1_(wobbly).gif">

            <div id="text">
                <p>Name: <span id="name"></span></p>
                <p>Height: <span id="height"></span></p>
                <p>Date of birth: <span id="birth"></span></p>
                <p>Homeworld: <span id="home"></span></p>
            </div>

            <div id="on-start"> Press button to find someone</div>
            <div id="on-error">Something gone wrong, try again.</div>
        </div>

        <button id="btn">Find Someone</button>

        <script src="script.js"></script>
    </body>
</html>
